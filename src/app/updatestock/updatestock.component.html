<head>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <div class="bg">
  <br>
  <h1>Welcome to Stock Market </h1>
  <br>
<div class="whole"><br>
    &nbsp;<b>Update Stock Price</b><br><br>
    <div class="code">
        <mat-form-field>
            &nbsp;<input matInput placeholder="Enter Company code" name="companyCode"
            [(ngModel)]="updatemodel.companyCode">
        </mat-form-field>
    </div>
    <div class="price">
        <mat-form-field>
            &nbsp;<input matInput placeholder="Enter Stock Price" name="price" 
            [(ngModel)]="updatemodel.price">
        </mat-form-field>                
    </div>
    <div class="turn">
        <mat-form-field>
            &nbsp;<input matInput placeholder="Enter Turn Over" name="companyTurnOver" 
            [(ngModel)]="updatemodel.companyTurnOver">
        </mat-form-field>                
    </div>
    <div class="CEO">
        <mat-form-field>
            &nbsp;<input matInput placeholder="Enter Company CEO" name="companyCEO" 
            [(ngModel)]="updatemodel.companyCEO">
        </mat-form-field>                
    </div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success" (click)="updateCompany(updatemodel.companyCode)">Update</button>
    </div>
    </div>
</div>
